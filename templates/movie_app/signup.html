{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'movie_app/css/login.css' %}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></head>
    
<body>
    <div  class="wrapper">

    <h2>Sign Up</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-box">
            <label for="id_username">Username:</label>
            <input type="text" name="username" class="form-control" id="id_username" minlength="3" maxlength="150" required>
        </div>
        <div class="input-box">
            <label for="id_first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" id="id_first_name" maxlength="30">
        </div>
        <div class="input-box">
            <label for="id_last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" id="id_last_name" maxlength="30">
        </div>
        <div class="input-box">
            <label for="id_email">Email:</label>
            <input type="email" name="email" class="form-control" id="id_email" maxlength="254" required>
        </div>
        <div class="input-box">
            <label for="id_password1">Password:</label>
            <input type="password" name="password1" class="form-control" id="id_password1" minlength="6" required>
        </div>
        <div class="input-box">
            <label for="id_password2">Confirm Password:</label>
            <input type="password" name="password2" class="form-control" id="id_password2" minlength="6" required>
        </div>
        
            <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="register-link">
        <p>Do you have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>

</div>

</body>
</html>
{% include 'partials/_logmessages.html' %}
